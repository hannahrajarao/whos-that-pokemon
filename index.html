<!DOCTYPE html>
<html>
    <head>
        <title>Who's That Pokemon?</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Who's That Pokemon</h1>
        <button onclick="startZenMode()">Start Zen Mode</button>
        <button onclick="startTimedMode()" id="start-button">Start Timed Mode</button>
        <p id="timer-message">Timer: <span id="timer-num"></span> seconds remaining</p>
        <div>
            <img src="" alt="" id="pokemon-img">
        </div>
        <input type="text" name="" id="name-entry" onkeyup="enter(event)" autocomplete="off">
        <button onclick="checkAnswer()" id="check-answer-button">Check Answer</button>
        <button onclick="skip()" id="skip-button">Skip</button>
        <div id="shiny-message"></div>
        <p>Score: <span id="score">0</span></p>
        <script src="script.js"></script>
    </body>
</html>
